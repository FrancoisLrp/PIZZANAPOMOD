<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <title>Spice Diavola</title>
   <style type="text/css">
   *{
margin:0;
padding:0;
}
.zone1{
position:absolute;
margin-top : 250px;
margin-bottom : 30px;

background:white;

border-color: crimson;

   }
.zone2{
position:absolute;
margin-top : 370px;
margin-bottom : 30px;
width:95%;
top:10%;
left:2%;
height:44%;
background:white;
text-align:center;
border-style: double;
border-radius: 5px;
border-color: crimson;

font-size:40px;
font-family:Calibri,Arial;
color :black;

   }

h1{
font-size:80px;
font-family:Calibri,Arial;
color:white;
text-align:center;  
   }
header{
font-size:80px;
font-family:Calibri,Arial;
color:white;
text-align:center;
background:crimson;
border-bottom : 4px solid green;
   }
body, html{height:100%;}
body{
text-align:center;
background:#494949;
}
.rectangle1{
background:green;
position:absolute;
bottom:9%;
width:33.33%;
height:10%;
font-family:Calibri,Arial;
}
.rectangle2{
background:white;
position:absolute;
bottom:9%;
left:33.33%;
width:33.33%;
height:10%;
font-family:Calibri,Arial;
}
.rectangle3{
background:crimson;
position:absolute;
bottom:9%;
left:66.66%;
width:33.33%;
height:10%;
font-family:Calibri,Arial;
}
footer{
margin:0;
background:crimson;
position:absolute;
bottom:0;
width:100%;
border-top : 4px solid green;
height:	8%;
font-size:35px;
font-family:Calibri,Arial;
color:white;
}
#time
{
color:white;
font-size: 55px;
text-align: center;
background-repeat: no-repeat;
background-position: center;
}
dt{
font-size: 20px;
text-decoration: underline;
}
.button {
position: relative;
background-color: rgba(255, 255, 255, 0);
border: none;
font-size: 40px;
<!-- color: #FFFFFF;-->
padding: 20px;
width: 100%;
height :100%;
text-align: center;

text-decoration: none;
overflow: hidden;
cursor: pointer;
font-family:Calibri,Arial;
}
.button2 {
position: relative;
background-color: crimson;
border: none;
font-size: 40px;
border-radius:12px;
<!-- color: #FFFFFF;-->
padding: 20px;
width: 20%;
height :100%;
text-align: center;
text-decoration: none;
cursor: pointer;
font-family:Calibri,Arial;
color:white;

}
.button:after {
content: "";
background: #f1f1f1;
display: block;
position: absolute;
padding-top: 300%;
padding-left: 350%;
margin-left: -20px !important;
margin-top: -120%;
opacity: 0;
transition: all 0.2s
}
.button:active:after {
padding: 0;
margin: 0;
opacity: 1;
transition: 0s
}
	</style>
   
<script>
var centi = 0;
var sec = 0;
var min = 0;
var h = 0;
var loc;
var compt = 0;
function chrono()
		{
			centi++;
			centi*10;
			if (centi >9) {
				centi = 1;
				sec++;
			}					
			if (sec > 59) {
				sec = 0;
				min++;
			}					
			if (min > 59) {
				min = 0;
				h++;
			}		
			if (sec < 10) {
				var sec_ = "0" + sec;
			}
			else {
				var sec_ = sec;
			}	
			if (min < 10) {
				var min_ = "0" + min;
			}
			else {
				var min_ = min;
			}						
			var loc =min_ + ":" + sec_ + ":" + centi;
			document.getElementById("time").innerHTML = loc;
			reglage = window.setTimeout("chrono();",100);
			<!--start = new Date() ;
			
		} 
function debut()
		{
document.parametre.lance.disabled = "disabled";
document.parametre.pause.disabled = "";
document.parametre.zero.disabled = "";
		}
	function arret() 
		{	
window.clearTimeout(reglage); 
document.parametre.lance.disabled = "";
document.parametre.pause.disabled = "disabled";
document.parametre.zero.disabled = "";
		}
function raz()
		{ 
document.parametre.zero.disabled = "disabled";
centi =0;
sec = 0;
min = 0;
h = 0; 
loc =min+ "0:" + sec + "0:" + centi;	
document.getElementById("time").innerHTML = loc;
		}
function effacer()
		{
document.getElementById("interm1").innerHTML = "" ;
document.getElementById("interm2").innerHTML = "" ;
document.getElementById("interm3").innerHTML = "" ;
document.getElementById("interm4").innerHTML = "" ;
document.getElementById("interm5").innerHTML = "" ;
compt= 0
		}

	<script>
	function initCadran() {
		cadran = new RadialGauge({
			renderTo: "analog1ID",
			width: 430,
			height: 430,
			units: "T(°C)",
			minValue: 0,
			maxValue: 600,
			startAngle:33,
			ticksAngle: 294,
			valueBox: false,
			majorTicks: [0,100,200,300,400,500,600],
			minorTicks: 2,
			strokeTicks: true,
			highlights: [
			{"from":    0, "to":  150, "color": "rgba(  0,   0, 255, .15)" },
			{"from":  150, "to":  300, "color": "rgba(  0, 255,   0, .15)"},
			{"from":  300, "to": 450, "color": "rgba(200,  10,  10, .15)"},
			{"from": 450, "to": 600, "color": "rgba(255,   0,   0, .5)"}
			],
			colorPlate: "#fff",
			borderShadowWidth: 0,
			borders: false,
			needleType: "arrow",
			needleWidth: 2,
			needleCircleSize: 7,
			needleCircleOuter: true,
			needleCircleInner: false,
			value: 0
		});
		
		cadran.draw();

	}

function obtenirVariables()
	{
		var uniqueURL = "reqEtatVariables" + "&aleatoire=" + Math.trunc(Math.random() * 1000000);
		var request = new XMLHttpRequest(); // http://www.toutjavascript.com/reference/ref-xmlhttprequest.php

		// la fonction à appeler lors d'un changement d'avancement de la requête AJAX
		request.onreadystatechange = function()
		{
			if (this.readyState == 4) {
				// Indicateur de l'avancement de l'appel AJAX == 4 => Données complètement accessibles 
				if (this.status == 200) {
					// Code retour du serveur après l'appel AJAX == 200 => OK, tout s'est bien passé
					if (this.responseXML != null) {
						// si on a bien obtenu une réponse non nulle
						// alors on va extraire du XML les éléments qui nous intéressent
						document.getElementById("reshaut").innerHTML =
						this.responseXML.getElementsByTagName('reshaut')[0].childNodes[0].nodeValue;
						document.getElementById("resbas").innerHTML =
						this.responseXML.getElementsByTagName('resbas')[0].childNodes[0].nodeValue;
						cadran.value = this.responseXML.getElementsByTagName('tempbas')[0].childNodes[0].nodeValue;
						cadran.draw();
						cadran2.value = this.responseXML.getElementsByTagName('temphaut')[0].childNodes[0].nodeValue;
						cadran2.draw();
						document.getElementById("cons").innerHTML =
						this.responseXML.getElementsByTagName('cons')[0].childNodes[0].nodeValue;
						document.getElementById("etatgeneral").innerHTML =
						this.responseXML.getElementsByTagName('etatgeneral')[0].childNodes[0].nodeValue;
					}
				}
			}
		}
		request.open("GET", uniqueURL , true); // ici on envoie la requête GET sur l'URL /reqEtatVariables
		request.send(null);
		setTimeout("obtenirVariables()", 1000);
	}
